- name: bastion
  ami-id: ami-bc8131d4
  ssh_user: root
  size: m3.medium
  src-dst-check: false
  static_ip: 
    assign_ip: true
  vpc: 
    vpc_name: wordpress-demo-vpc
    subnet_name: Public3
  application_attributes: 
    nat: 
      private_net: 10.1.0.0/16
  ingress_rules: 
    - 
      proto: icmp
      hosts: 
        - 10.0.0.0/16
    - 
      proto: tcp
      port-range: 1-65535
      hosts: 
        - 10.0.0.0/16
    - 
      proto: udp
      port-range: 1-65535
      hosts: 
        - 10.0.0.0/16
