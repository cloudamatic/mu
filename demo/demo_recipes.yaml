---

<% vpc = MU.myVPC %>
appname: demo-recipes
servers:
  - name: flask-test
    size: t2.micro
    skipinitialupdates: true
    associate_public_ip: true
    static_ip:
      assign_ip: true
    vpc:
      vpc_id: <%= vpc %>
    run_list:
    - recipe[demo::flask]
    - recipe[demo::store_attr]
    
  - name: simple_recipe_2
    size: t2.micro
    skipinitialupdates: true
