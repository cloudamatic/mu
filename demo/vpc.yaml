---
appname: myvpc
<% $azs = MU::Cloud::AWS.listAZs %>
vpcs:
- name: vpc
  enable_traffic_logging: true
  route-tables:
  - name: internet
    routes:
    - destination_network: 0.0.0.0/0
      gateway: "#INTERNET"
  - name: private
    routes:
    - destination_network: 0.0.0.0/0
      nat_host_name: bastion
  dependencies:
  - type: server
    name: bastion
  subnets:
<% $azs.each_with_index do |az, i| %>
  - name: Subnet<%= i %>Public
    ip_block: 10.0.<%= i %>.0/24
    availability-zone: "<%= az %>"
    route-table: internet
    map_public_ips: true
<%
end
offset = $azs.size
$azs.each_with_index do |az, i|
%>
  - name: Subnet<%= i %>Private
    ip_block: 10.0.<%= i+offset %>.0/24
    availability-zone: "<%= az %>"
    route-table: private
<% end %>
  tags:
  - key:   vpc_name
    value: demo
servers:
  - name: bastion
    ssh_user: root
    size: t2.micro
    src-dst-check: false
    static_ip:
      assign_ip: true
    vpc:
      vpc_name: vpc
      subnet_name: Subnet<%= Random.rand($azs.size-1).floor %>Public
    ingress_rules:
    - proto: icmp
      hosts:
      - 10.0.0.0/8
    - proto: tcp
      port-range: 0-65535
      hosts:
      - 10.0.0.0/8
    - proto: udp
      port-range: 0-65535
      hosts:
      - 10.0.0.0/8
    run_list:
    - recipe[mu-tools::apply_security]
    - recipe[mu-tools::split_var_partitions]
    - recipe[mu-utility::nat]
