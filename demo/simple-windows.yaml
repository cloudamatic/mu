<%
  current_vpc = MU.myVPC
%>
---
appname: windows-demo
servers:
- name: windows
  platform: windows
  size: t2.large
  static_ip:
    assign_ip: true
  storage:
  - size: 70
  ingress_rules:
  - port: 3389
    hosts:
    - 1.2.3.4/32
    - 5.6.7.8/32
  run_list:
  - recipe[mu-utility::windows_basics]
  - recipe[demo::store_attr]
  vpc:
  <% if $vpc_deploy_id then %>
    deploy_id: <%= $vpc_deploy_id %>
  <% elsif current_vpc %>
    vpc_id: <%= current_vpc %>
  <% else %>
    vpc_name: vpc
  <% end %>
admins:
- name: Admin
  email: admin@example.com
<% unless $vpc_deploy_id or current_vpc then %>
vpcs:
- name: vpc
  route-tables:
  - name: internet
    routes:
    - destination_network: 0.0.0.0/0
      gateway: "#INTERNET"
  subnets:
<% $azs.each.with_index do |az, i| %>
  - name: Subnet<%= i %>Public
    ip_block: 10.0.<%= i %>.0/24
    availability-zone: "<%= az %>"
    route-table: internet
<% end %>
<% end %>

