driver:
  name: ec2
  #aws_ssh_key_id: id_rsa-aws
  #security_group_ids: ["sg-1a2b3c4d"]
  region: us-east-1
  #availability_zone: b
  #require_chef_omnibus: true
  subnet_id: subnet-00f6ebfde53bbdccd
  #iam_profile_name: chef-client
  instance_type: t3.medium
  associate_public_ip: true
  interface: dns
  shared_credentials_profile: test_kitchen

provisioner:
  name: chef_zero
  roles_path: roles

verifier:
  name: inspec

platforms:
  - name: ubuntu
  - name: centos-7
  - name: centos-6
  - name: rhel-7
  - name: rhel-6
  - name: amazon
  - name: amazon2
  - name: windows

suites:
  - name: mu-install
    provisioner:
      name:   shell
      script: 'install/installer'
    includes:
      - centos-7
      - amazon2

  - name: mu-node
    run_list:
      - role[mu-node]
    includes:
      - name: ubuntu
      - name: centos-7
      # - name: centos-6
      # - name: rhel-7
      # - name: rhel-6
      # - name: amazon
      - name: amazon2
