driver:
  name: ec2
  region: us-east-1
  subnet_id: subnet-00f6ebfde53bbdccd
  instance_type: t3.medium
  associate_public_ip: true
  interface: dns
  shared_credentials_profile: test_kitchen
  instance_initiated_shutdown_behavior: terminate
  tags:
      Name: kitchen-mu-node
      created-by: test-kitchen

provisioner:
  name: chef_zero
  roles_path: roles

verifier:
  name: inspec

platforms:
  - name: ubuntu
  - name: centos-7
  - name: centos-6
  - name: rhel-7
  - name: rhel-6
  - name: amazon
  - name: amazon2
  - name: windows

suites:
  - name: mu-install
    provisioner:
      name:   shell
      script: 'install/installer'
    includes:
      - centos-7
      - amazon2

  - name: mu-node
    run_list:
      - recipe[mu-tools::newclient]
      - recipe[mu-tools::gcloud]
      - role[mu-node]
    includes:
      # - ubuntu
      - centos-7
      # - centos-6
      # - rhel-7
      # - rhel-6
      # - amazon
      - amazon2
      # - windows

