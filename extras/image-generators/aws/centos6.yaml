---
  appname: mu
  servers: 
    - 
      name: centos6
      platform: centos6
      size: m3.medium
      scrub_groomer: true
      run_list:
      - recipe[mu-tools::cloudinit]
      - recipe[mu-tools::apply_security]
      - recipe[mu-tools::updates]
      - recipe[mu-tools::split_var_partitions]
      create_image:
        image_then_destroy: true
        public: true
        copy_to_regions:
        - "#ALL"
