---
  appname: mu
  vpcs:
  - name: windowsbuild
  servers: 
  - name: win2k12
    platform: win2k12
    vpc:
      name: windowsbuild
    size: m4.large
    scrub_groomer: true
    groomer: Ansible
    run_list:
    - mu-windows
    create_image:
      image_then_destroy: true
      public: true
      copy_to_regions:
      - "#ALL"
