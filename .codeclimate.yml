version: "2"
engines:
  rubocop:
    enabled: true
    checks:
      Rubocop/Metrics/ClassLength:
        Max: 1000
      Rubocop/Metrics/ModuleLength:
        Max: 1000
      Rubocop/Metrics/MethodLength:
        Max: 150
checks:
  argument-count:
    config:
      threshold: 10
  complex-logic:
    config:
      threshold: 10
  file-lines:
    config:
      threshold: 1000
  method-complexity:
    config:
      threshold: 20
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 150
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 4
  similar-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
  identical-code:
    config:
      threshold: # language-specific defaults. an override will affect all languages.
