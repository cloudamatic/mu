# groomers: Chef
---
appname: smoketest
vpcs:
- name: wrapper
servers: 
- name: centos7
  platform: centos7
  vpc:
    name: wrapper
<% if cloud == "AWS" %>
  size: m4.large
<% elsif cloud == "Azure" %>
  size: Standard_DS1_v2
<% elsif cloud == "Google" %>
  size: n1-standard-2
<% end %>
  run_list:
  - recipe[mu-tools::apply_security]
  - recipe[mu-tools::updates]
  - recipe[mu-tools::split_var_partitions]
