# Test AWS-specific security group references to other SGs, as well as our
# shorthand for load balancers SGs.
# clouds: AWS
---
appname: smoketest
vpcs:
- name: sgtest
loadbalancers:
- name: alb
  vpc:
    name: sgtest
  add_firewall_rules:
  - name: referencable
  ingress_rules:
  - port: 8080
    hosts:
    - 0.0.0.0/0
  listeners:
  - lb-port: 80
    lb-protocol: HTTP
    instance-port: 80
    instance-protocol: HTTP
firewall_rules:
- name: referer
  vpc:
    name: sgtest
  rules:
  - port: 80
    hosts:
    - 0.0.0.0/0
  - proto: tcp
    port: 8080
    sgs:
    - referenceable
    lbs:
    - alb
- name: referenceable
  vpc:
    name: sgtest
  rules:
  - port: 443
    hosts:
    - 0.0.0.0/0
