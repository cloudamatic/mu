# clouds: AWS
---
appname: smoketest
vpcs:
- name: rdstests
databases:
- name: pgcluster
  size: db.t3.medium
  engine: postgres
  engine_version: "10"  
  allow_major_version_upgrade: true
  auto_minor_version_upgrade: false
  backup_retention_period: 10
  cluster_node_count: 2
  create_cluster: true
  vpc:
    name: rdstests
  master_user: Bob
- name: mysql-base
  size: db.t2.small
  engine: mysql
  vpc:
    name: rdstests
  create_read_replica: true
  cloudwatch_logs:
  - slowquery
  multi_az_on_create: true
  master_user: Bob
- name: mysql-from-snap
  size: db.t2.small
  engine: mysql
  vpc:
    name: rdstests
  creation_style: new_snapshot
  source:
    name: mysql-base
- name: mysql-point-in-time
  creation_style: point_in_time
  size: db.t2.micro
  engine: mysql
  cloudwatch_logs:
  - error
  - general
  source:
    name: mysql-base
  vpc:
    name: rdstests
- name: oracle-base
  size: db.m5.large
  engine: oracle
  vpc:
    name: rdstests
- name: oracle-from-snap
  size: db.m5.large
  engine: oracle
  vpc:
    name: rdstests
  creation_style: new_snapshot
  source:
    name: oracle-base
- name: oracle-point-in-time
  size: db.m5.large
  engine: oracle
  vpc:
    name: rdstests
  creation_style: point_in_time
  source:
    name: oracle-base
